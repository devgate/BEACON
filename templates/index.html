<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEACON - RAG Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span class="logo-text">BEACON</span>
                </div>
                <nav class="nav-breadcrumb">
                    <span class="nav-item">BEACON Chat</span>
                    <span class="nav-separator">/</span>
                    <span class="nav-item active">RAG Manager</span>
                </nav>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>안녕하세요, SK 쩜드스 어드민님</span>
                </div>
                <div class="header-icons">
                    <i class="fas fa-cog"></i>
                    <i class="fas fa-external-link-alt"></i>
                </div>
            </div>
        </header>

        <div class="main-container">
            <!-- 사이드바 -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <select class="document-selector">
                        <option>Document</option>
                    </select>
                </div>

                <div class="sidebar-section">
                    <div class="document-list">
                        <div class="list-header">
                            <span class="header-no">No</span>
                            <span class="header-title">저장소명</span>
                        </div>
                        <div id="documentList" class="document-items">
                            <!-- 문서 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Dialogue History</h3>
                    <div class="search-container">
                        <input type="text" placeholder="대화내용 입력하세요" class="search-input">
                        <button class="edit-btn">Edit</button>
                    </div>
                    <div class="history-filters">
                        <button class="filter-btn active">오늘</button>
                        <button class="filter-btn">지난 대화</button>
                    </div>
                </div>
            </aside>

            <!-- 메인 채팅 영역 -->
            <main class="chat-area">
                <div class="chat-welcome">
                    <h1>Hello! I am your AI assistant</h1>
                    <div class="welcome-subtitle">
                        <i class="fas fa-chevron-right"></i>
                        <span>개인/업무용을 포함한 설정</span>
                    </div>
                </div>

                <div id="chatMessages" class="chat-messages">
                    <!-- 채팅 메시지가 여기에 표시됩니다 -->
                </div>

                <!-- PDF 업로드 영역 -->
                <div class="upload-container" id="uploadContainer" style="display: none;">
                    <div class="upload-area">
                        <div class="upload-header">
                            <h3>PDF 파일 업로드</h3>
                            <button class="close-upload-btn" id="closeUploadBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="upload-zone" id="uploadZone">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <p>PDF 파일을 드래그하거나 클릭하여 업로드하세요</p>
                            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                            <button class="select-file-btn" id="selectFileBtn">파일 선택</button>
                        </div>
                        <div class="upload-progress" id="uploadProgress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <p id="progressText">업로드 중...</p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input type="text" id="chatInput" placeholder="Ask me anything..." class="chat-input">
                        <button class="attach-btn" id="attachBtn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button id="sendBtn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
